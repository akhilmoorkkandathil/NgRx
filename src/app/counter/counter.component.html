<div class="app-counter-container">
    <div class="app-counter">
        <app-counter-value
            [count]="counter"></app-counter-value>
        <app-counter-button
            (incrementClicked)="increment()"
            (decrementClicked)="decrement()"
            (resetClicked)="reset()">
        </app-counter-button>
    </div>
</div>
